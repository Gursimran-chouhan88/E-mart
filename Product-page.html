<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Arial", sans-serif;
      }
      .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
        height: 100%;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      }
      .card-img-top {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        max-width: 100%;
        height: auto;
        object-fit: cover;
        border-bottom: 1px solid #ddd;
      }
      .card-body {
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Vertical alignment */
        height: 100%;
      }
      .card-title {
        font-weight: bold;
        color: #333;
        font-size: 1.2rem;
      }
      .card-text {
        color: #666;
      }

      .btn {
        /* Utilizing Bootstrap utility classes */
        margin-top: auto; /* Align button to bottom of card body */
      }
      h1 {
        text-align: center;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">E-Commerce Product Page</h1>

      <div id="product-list" class="row">
        <!-- Product cards will be dynamically added here -->
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="products.js">
      // JavaScript for fetching JSON data and generating product cards dynamically
    </script>
  </body>
</html>
