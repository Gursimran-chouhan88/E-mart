<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signInAndSignUp.css">
    <title>SignIn/SignUp</title>
</head>
<body>
    <div class="form-container">

        <!-- radio toggle button  -->
             <input type="radio" name="tab" id="signIn" checked>
             <label class="form-label" for="signIn">Sign In</label>
             
             <input type="radio" name="tab" id="signUp">
             <label class="form-label" for="signUp">Sign Up</label>
               
             <!-- sign in page -->
             <div class="form signIn-form">
             <h2>Sign In</h2>
                <form action="#">
                   
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <button type="submit">Log In</button>
                    <p class="form-text">Don't have an account?<label class="form-label" for="signUp">Sign Up here</label</p>
                </form>
             </div>
             
              <!-- sign up page -->
              <div class="form signUp-form">
                 <h2>Sign Up</h2>
                <form action="#"> 
                    
                    <input type="text" name="name" id="name" placeholder="Full Name"required>   
                    <input type="email" id="email" name="userEmail" placeholder="Email" required>
                    
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <input type="password" name="password" id="confirm-password" placeholder="Confirm Password" required>
                
                    <button type="submit">Sign Up</button>
                    <p class="form-text">Already have an account?<label class="form-label" for="signIn">Sign in here</label></p>
                </form>
             </div>
    </div>
    
</body>
</html>
